name: Rust General CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    name: Check lint and format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run format Check
        run: cargo fmt --check

      - name: Run lint --check
        run: cargo clippy -- -D warnings
